<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>
    <link rel="icon" href="../media/Palorant_logo_purple.png" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/report.css" />
  </head>
  <body>
    <!-- nav bar -->
    <nav>
      <div class="logo">
        <img
          class="palorantLogo"
          src="../media/Palorant_logo_purple.png"
          alt=""
        />
        <h4>ALORANT</h4>
        <p>by</p>
        <img class="devLogo" src="../media/Giot_logo.png" alt="" />
      </div>
      <ul class="nav-ul">
        <li class="nav-ul-li"><a href="home.html">Home</a></li>
        <li class="nav-ul-li"><a href="agents.html">Agents</a></li>
        <li class="nav-ul-li"><a href="maps.html">Maps</a></li>
        <li class="nav-ul-li"><a href="news.html">News</a></li>
        <li class="nav-ul-li"><a href="report.html">Report</a></li>
      </ul>

      <div class="download">
        <h4>Download</h4>
      </div>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <!-- content -->
    <div class="container-content">
      <form class="report" id="report">
        <h1>REPORT BUG</h1>
        <p>Username:</p>
        <br />
        <input type="text" placeholder="Enter your username" id="username" />
        <br />
        <p>Email:</p>
        <br />
        <input type="text" placeholder="Enter your email" id="email" /> <br />
        <p>Server:</p>
        <br />
        <input type="text" placeholder="Enter your server" id="server" /><br />
        <p>Bug Description:</p>
        <textarea placeholder="Tell us about the bug" id="desc"></textarea>
        <div class="check-container">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox"
            >By clicking, you agree to be contacted by us</label
          >
        </div>

        <button type="submit" id="submitButton">SUBMIT</button>
      </form>
    </div>

    <!-- footer -->
    <footer>
      <div class="socialIcons">
        <img src="../media/x-social-media-black-icon.png" class="social-logo" />
        <img src="../media/YouTube_logo.png" class="social-logo" />
        <img src="../media/Instagram_logo.png" class="social-logo" />
        <img src="../media/tiktok-icon.png" class="social-logo" />
        <img src="../media/Facebook_logo.png" class="social-logo" />
        <img src="../media/discord-black-icon.png" class="social-logo" />
      </div>
      <div class="giotLogo">
        <img src="../media/Giot_logo.png" class="giot-logo" />
      </div>
    </footer>

    <script src="../js/hamburger.js"></script>
    <script src="../js/form.js"></script>
  </body>
</html>
